<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dGuild INC.</title>
	<link rel="stylesheet" href="dguild.css">
	<link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
	<div class="container">
		<header>
			<div class="site-logo">
				<a href="javascript:void(0)">
					<img src="images/logo.png" alt="site-logo">
				</a>
			</div>
			<div class="social-links">
				<a href="https://twitter.com/" target="_blank">
					<img src="images/twitter.svg" alt="Twitter">
					<span>Twitter</span>
				</a>
			</div>
		</header>
		<div class="content-wrapper">
			<div class="content">
				<div class="left-content">
					<h1>Website coming soon</h1>	
					<p>Curation and Artist Fundraising</p>
					<div class="actions">
						<button><img src="images/tunnelVision.png" alt="Tunnel Vision"></button>
						<button><img src="images/torrentDAO.png" alt="Torrent DAO"></button>
					</div>
				</div>
				<div class="right-content">
					<img src="images/content-image.png" alt="Content image">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
